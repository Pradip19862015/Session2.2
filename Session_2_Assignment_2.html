<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Session-2</title>
</head>

<body>
<div style="width:400px; padding:20px;">
<form action="https://www.test.com/code-review.php" method="get">
<fieldset>
<legend><b>Your Details:</b></legend> 
<p>
<label>Name:&nbsp;</label>
<input type="text" name="Name" size="30" maxlength="100" style="padding:5px;" />
</p>
<p>
<label>Email:&nbsp;&nbsp;</label>
<input type="email" name="Email" size="30" maxlength="100" style="padding:5px;" /> 
</p>
</fieldset>
<br> 
<fieldset>
<legend><b>Your Review:</b></legend>
<p>
<label>How did you hear about us?&nbsp;</label>
 <select>
  <option value="Google">Google</option>
  <option value="Consultancy">Consultancy</option>
  <option value="Facebook" selected="selected">Facebook</option>  
  <option value="New-Paper">New Paper</option>
</select> 
</p>
<p>
<label>Would you visit again?:</label>
<input type="radio" name="visit" value="Yes" checked>Yes &nbsp;
<input type="radio" name="visit" value="Yes">No  &nbsp;
<input type="radio" name="visit" value="Yes">Maybe
</p>

<p>
<label>Comments:&nbsp;&nbsp;</label><br>
<textarea cols="35" rows="4" style="padding:5px 8px;"></textarea>
</p>

<p> 
<input type="checkbox" name="terms" checked style="padding:5px;">Sign me up for email updates  
</p>
<p> 
<input type="submit" value="Submit review" style="padding:5px;">
</p>
</fieldset>
</form>
</div>
 
</body>
</html>
